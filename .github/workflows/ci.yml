# CI/CD for IT-BAER bentopdf fork
name: CI

on:
  push:
    # Only trigger on tags - avoids duplicate runs when pushing tag + main together
    tags: ["v*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - run: npm install --legacy-peer-deps
      - run: npx tsc --noEmit
      - run: npm test
      - run: npm run build
      
      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd dist && zip -r ../bentopdf-${VERSION}.zip . && cd ..
          tar -czvf bentopdf-${VERSION}.tar.gz -C dist .
          
      - name: Publish release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bentopdf-*.zip
            bentopdf-*.tar.gz
            install.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
