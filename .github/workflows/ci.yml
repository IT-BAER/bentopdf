# Build verification and automatic release workflow
# Only triggers when a version tag is pushed (e.g., v1.16.0)
name: CI

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

env:
  HUSKY: 0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build:docker

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release archives
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd dist && zip -r ../bentopdf-${VERSION}.zip . && cd ..
          tar -czvf bentopdf-${VERSION}.tar.gz -C dist .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bentopdf-*.zip
            bentopdf-*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
